<div class="card custom-card">
    <div class="card-body">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
                <button type="button" class="btn btn-success mb-2 btn-responsive" [routerLink]="['/createproductos']">Crear</button>
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center gap-5 container mt-2" style="width: 100%">
    <div class="card" *ngFor="let item of Datos">
        <img [src]="item?.url_imagen" alt="" class="card-img-top">
        <div class="card-body">
            <div class="card-title">{{item?.nombre}}</div>
            <div class="card-text">Creado por: {{item?.nombre_usuario}}</div>
            <button [routerLink]="['/verproductos', item.id]" class="btn btn-primary w-100">Ver</button>
        </div>
        <div class="card-footer">
            Actualizaci√≥n {{item.updated_at | timeAgo}}
        </div>
    </div>
</div>

<p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [totalRecords]="total" 
    [rowsPerPageOptions]="[3, 6, 12, 21]" />
